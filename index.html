<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting</title>
  </head>
  <body>
  Redirecting...
  </body>
  <script>
  if (window.location.search == ""){
    window.location.href = "https://github.com/Strooper1234/redirect/";
  } else {
    const queryString = window.location;
    const splitted = queryString.search.split("?");
    window.location.href = splitted[1] + "?" +splitted[2];
    window.close();
  };
  </script>
</html>
